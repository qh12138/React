<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<script src="../react.js"></script>
<script src="../react-dom.js"></script>
<script src="../browser.min.js"></script>
<style>
    .active{
        background: red;
    }
</style>
<body>
    <div id="root"></div>
    <span>
        <!--
        ReactDOM上的render方法：
        render：将虚拟DOM渲染到页面中的一个方法
        第一个参数：表示虚拟dom  如果是组件必须转化成虚拟DOM
        第二个参数：表示真实dom容器元素
        第三个参数：回调函数    基本没用
        -->
    </span>
</body>
<script>
    var test=React.createElement(
            'h1',
            {className:'active'},
            '大娃'
    );
    ReactDOM.render(test,document.getElementById('root'))
</script>
<script>
</script>
</html>
